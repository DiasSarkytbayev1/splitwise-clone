repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (auto-fix)
        entry: .venv/bin/ruff check --fix .
        language: system
        pass_filenames: false
      - id: ruff-format
        name: ruff format (check)
        entry: .venv/bin/ruff format --check .
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: .venv/bin/mypy domains
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: .venv/bin/pytest -q
        language: system
        pass_filenames: false
