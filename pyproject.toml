[tool.ruff]
target-version = "py312"
line-length = 100
src = ["api", "domains", "tests", "scripts"]
extend-exclude = [".venv", "__pycache__", ".pytest_cache"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["B008", "E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.isort]
known-first-party = ["api", "domains"]

[tool.mypy]
python_version = "3.12"
files = ["domains"]
exclude = "(^tests/|^api/test\\.py$|^scripts/|^\\.venv/)"
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
no_implicit_optional = true
